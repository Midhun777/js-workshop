<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript workshop</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<p id="text"></p>
	OTP IS : <span id="otp"></span>
	<br><br>
	No of Otp Generated : <span id="inc"></span>
	<br> <br>
	<button onclick="generateOtp()">Get OTP</button>
	<input type="text" id="otpBox" placeholder="Enter the OTP">
	<button type="submit" onclick="checkOtp()">submit</button>
	<p id="otp-result">Click on Get OTP!</p>
	<hr>
	Tic Tac Toe <sub>2 player</sub>
	<br> <br>
	<input type="text" id="box-0" class="box" />
	<input type="text" id="box-1" class="box" />
	<input type="text" id="box-2" class="box" />
	<br>
	<input type="text" id="box-3" class="box" />
	<input type="text" id="box-4" class="box" />
	<input type="text" id="box-5" class="box" />
	<br>
	<input type="text" id="box-6" class="box" />
	<input type="text" id="box-7" class="box" />
	<input type="text" id="box-8" class="box" />
	<br><br>
	<button type="reset" onclick="reset()">Reset</button>
	<br> <br>
	<span id="result-1">invalid!</span>

	<hr><br>

	<input type="checkbox" id="subBox" name="card">
	<label for="">Subscribe</label>
	<br>
	<br>
	<input type="radio" id="phonePay" name="card">
	<label for="phonePay">Phonepay</label>
	<br>
	<input type="radio" id="googlePay" name="card">
	<label for="googlePay">Googlepay</label>
	<br>
	<input type="radio" id="paytm" name="card">
	<label for="paytm">Paytm</label>
	<br>
	<input type="radio" id="amazonPay" name="card">
	<label for="amazonPay">Amazonpay</label>
	<br>
	<button type="submit" class="button-1" onclick="check()">submit</button>

	<p id="subText"></p>
	<p id="paymentText"></p>

	<script src="script.js"></script>

</body>

</html>
